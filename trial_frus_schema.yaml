ENTITY("Year"):
    NODE("Year") year:
        + year = INT(Year.year)
    #RELATION(MATCH("Document", year=Year.year), "DATED", year):


ENTITY("Era"):
    NODE("PresidentialEra") pe:
        + president = Era.president
        - startDate = AUX(Era.startDate)
        - endDate = AUX(Era.endDate)
        - startYear = INT(Era.startYear)
        - endYear = INT(Era.endYear)
    #RELATION(MATCH("Volume", era=Era.president), "DURING", pe):
    RELATION(MATCH("Year", year=INT(Era.startYear)), "STARTED_AT", pe):
    RELATION(MATCH("Year", year=INT(Era.endYear)), "ENDED_AT", pe):


